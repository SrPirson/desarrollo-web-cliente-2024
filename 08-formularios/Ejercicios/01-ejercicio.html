<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problemas de JS - Ejercicio 01</title>
  </head>
  <body>
    <!-- 
        1.- Solicita el ingreso de la coordenada de un punto.
        El formato a ingresar por teclado es (999,999)
        Los números pueden tener entre 1 y 3 dígitos.
    -->
    
    <form action="#">
        <label for="coordenadas">Coordenadas: </label>
        <input type="text" id="coordenada" placeholder="Ejem: (999,999)">
        <input type="button" id="comprobar" value="Comprobar">
    </form>
    <div id="resultado"></div>

    <script>
        const btnComprobar = document.getElementById("comprobar");

        btnComprobar.addEventListener("click", comprobarCoords);

        function comprobarCoords() {
            const patterCoord = /^[0-9]{1,3},[0-9]{1,3}$/;
            const coordenada = document.getElementById("coordenada").value;
            const resultado = document.getElementById("resultado");

            if (patterCoord.test(coordenada)) {
                resultado.innerHTML = "Coordenadas correctas.";
            } else {
                resultado.innerHTML = "Coordenadas incorrectas, sigue el formato 999,999.";
            }
        }
    </script>

  </body>
</html>
