<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo Elementos DOM</title>
    <style>
        .rojo {
            background-color: red;
            color: whitesmoke;
        }

        .seccion1 {
            padding: 10px;
            border: 2px solid blue;
            margin-bottom: 10px;
            width: 500px;
            height: 150px;
        }

        .caja {
            padding: 20px;
            border: 2px solid green;
            margin-bottom: 10px;
            width: 400px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1 class="cabeceras" id="cabecera" onmouseover="rojo(this)" onmouseout="azul(this)"> Manejo de elementos DOM con JS</h1>
    <!-- Creamos elementos nuevos - DOM -->
     <section id="seccionDivsAIncluir" class="seccion1">
        Sección Divs a Incluir
        <div class="caja" id="divAIncluir"></div>
     </section>
     <div class="caja" itemref="divAIncluir2">Caja - externa a la sección</div>
     <button type="submit" id="boton1">Incluyo nuevo elemento</button>
     <br><br>
     <button type="submit" id="boton2">Incluyo nuevo elemento 2</button>
     <br><br>
     <button type="submit" id="boton3">Incluyo nuevo elemento 3</button>
     <br><br>
     <button type="submit" id="boton4">Incluyo nuevo elemento - con opciones</button>
     <br><br>
     <section id="seccionDivsAIncluir2" class="seccion1">
        Sección Divs a Incluir 2
     </section>
     <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Proyectos</a></li>
        <li><a href="#">Blogs</a></li>
        <li><a href="#">Acerca de</a></li>
     </ul>
     <br><br>
     <button type="submit" id="reemplazoChild">Reemplazo hijo</button>
     <button type="submit" id="creoFragmentos">Creo Fragmentos</button>

     <div id="miCaja">
        <h3>Hola a todos/as</h3>
     </div>
     <button id="vamos">Vamos</button>
     <button id="paramos">Paramos</button>
     <script src="./JS/manejo.js"></script>
</body>
</html>
