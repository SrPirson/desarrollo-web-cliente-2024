<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            border: 4px solid black;
            border-collapse: collapse;
            text-align: center;
            margin: auto;
        }
        td {
            border: 3px solid black;
        }
        .botones {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            margin: 10px;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 02</h1>
    <table id="tabla" style="border: 1px solid black;">
        <tbody>
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
                <td>1,4</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td>2,2</td>
                <td>2,3</td>
                <td>2,4</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,2</td>
                <td>3,3</td>
                <td>3,4</td>
            </tr>
            <tr>
                <td>4,1</td>
                <td>4,2</td>
                <td>4,3</td>
                <td>4,4</td>
            </tr>
        </tbody>
    </table>

    <div class="botones">
        <button type="submit" id="boton1">Boton 1</button>
        <button type="submit" id="boton2">Boton 2</button>
        <button type="submit" id="boton3">Boton 3</button>
    </div>


    <script defer src="./JS/app.js"></script>
</body>
</html>
