<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 06</title>
    <style>
        .botones {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            margin: 30px;
            gap: 30px;
        }
    </style>

</head>
<body>
    <h1>Ejercicio 06</h1>
    
    <div class="botones">
        <button value="rojo" style="background-color: red; color: whitesmoke;">Rojo</button>
        <button value="azul" style="background-color: cornflowerblue; color: whitesmoke;">Azul</button>
        <button value="verde" style="background-color: olivedrab; color: whitesmoke;">Verde</button>
        <button value="morado" style="background-color: purple; color: whitesmoke;">Morado</button>
        <button value="rosa" style="background-color: palevioletred; color: whitesmoke;">Rosa</button>
    </div>

    <script src="./JS/app.js"></script>
</body>
</html>
